<!DOCTYPE html>
<html>
    <head>
        <title>padding</title>
        <meta charset="utf-8">
    </head>
    <style>
        .box{
            width: 60px;
            height: 60px;
            font-size: 20px;
            color: wheat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: purple;
        }
        .box3{
            background-color: green;
            padding: 15px;
        }
    </style>
    <body>
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </body>
</html>
